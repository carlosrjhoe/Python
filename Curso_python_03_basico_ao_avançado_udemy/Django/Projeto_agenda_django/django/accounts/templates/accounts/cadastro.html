{% extends 'base.html' %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Cadastro</h1>
    <form method="POST" action="{% url 'cadastro' %}">
        {% include 'parciais\_messages.html' %}
        {% csrf_token %}
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" class="form-control" placeholder="Nome">
        </div>
        <div class="form-group">
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome">
        </div>
        <div class="form-group">
            <label>Usuário</label>
            <input type="text" name="usuario" class="form-control" placeholder="Usuário">
        </div>
        <div class="form-group">
            <label>Endereço de email</label>
            <input type="email" name="email" class="form-control" placeholder="Digite o e-mail">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" name="senha1" class="form-control" placeholder="Senha">
        </div>
        <div class="form-group">
            <label>Repetir a senha</label>
            <input type="password" name="senha2" class="form-control" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
{% endblock  %}
